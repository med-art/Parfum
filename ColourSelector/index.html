<html>
<head>
    <meta charset="utf-8">
    <title>DrawMeAnOdour</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <script src="../libraries/p5.js"></script>
      <script src="../libraries/p5.sound.js"></script>

    <style media="screen" type="text/css">
        div.fixed2 {
            position: fixed;
            top: 0;
            overflow: hidden;
            z-index: -10;
        }

        .hidden{
          visibility: hidden;
        }

        button{
          position: absolute;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* border: none; */
            border-width: 1px;
            border-radius: 1.214em;
            background-color: rgb(195, 195, 195);
            color: #000000;
            cursor: pointer;
            font-size: 1.03em;
            font-weight: bold;
            outline: none;
            /* margin-top: 60%; */
            padding: 0.5em 2.786em 0.6em;
            /* margin-left: 5em; */
            width: 20vw;

          }

          h3{
            text-align: center;
            position: absolute;
            color: lightgrey;
            top: 20%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
          }

          .back{
            top: 70%;
            left: 27%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

          }

          .next{
            top: 70%;
            left: 73%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

          }

        h2{
          text-align: center;
          position: absolute;
          top: 90%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        }

        body{
          background-color: 0;
         font-family: "Roboto", sans-serif;
         font-weight: 100;
                   color: white;
                      text-align: right;

        }



        .promptBox{
          background: black;
          position: absolute;
          border-radius: 10px;
          top: 50%;
          left: 50%;
          -ms-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
        width: 50vw;
        height: 20vh;
        }



        #sketch-holder{
          /* margin-top: 50px; */
        }

    </style>
    <head>
    <body>
        <div class="fixed2" id="sketch-holder">
            <script language="javascript" type="text/javascript" src="script.js"></script>
        </div>
        <h2 id="header">Please choose a colour that you think corresponds to the odour</h2>
        <div class="promptBox hidden" id="promptBox">
        <h3 id="prompt">Happy with this Colour?</h3>
        <button type="button" name="button" id="next" class="next" onclick="proceed()">Yes, continue</button>
        <button type="button" name="button" id="back" class="back" onclick="goBack()">No, let me choose again</button>
        </div>
        <div id="sketch-holder">
        </div>


    </body>

</html>
