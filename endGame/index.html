<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

</head>
<style media="screen">
body {
  padding: 0;
  margin: 0;
  background-color: black;
 font-family: "Raleway", sans-serif;
 font-size: 40px;
 font-weight: 300;
color: white;
text-align: center;
margin-top:10%;
}

button{
  border-radius: 150px;
  background-color: white;
  width: 200px;
  height: 200px;
  font-size: 30px;
  padding: 5px 5px 5px 5px;
  margin: 5px 5px 5px 5px;
}

.hidden{
  /* visibility: hidden; */
  opacity: 0;
  transition: opacity 2s 2s linear;
}

.visible{
  /* visibility: hidden; */
  opacity: 1;
  transition: opacity 2s 2s linear;
}

h4{
  text-align: center;
  width: 60vw;
  margin-left: 20vw;
}


</style>
<body>

  <h4 id="header"></h1>

<button id="endButton1" class="hidden" onclick="another()">Continue</button>
<button id="endButton2" class="hidden" onclick="end()">Finish</button>





<script>

setup();

setTimeout(reveal, 500);

function setup(){
  var lang = localStorage.lang;
  console.log(lang);
  if (lang == "fr") {
    document.getElementById("header").innerHTML = "Sur le grand &#xe9;cran, vous pouvez voir votre r&#xe9;sultat et ceux des autres participants pour cette odeur";
    document.getElementById("endButton1").innerHTML = "Continuez";
    document.getElementById("endButton2").innerHTML = "Terminer";
  } else {
    document.getElementById("header").innerHTML = "On the big screen, see how your drawing and colour compare with other participants for this odour";
    document.getElementById("endButton1").innerHTML = "Continue";
    document.getElementById("endButton2").innerHTML = "Finish";
  }
}


function reveal(){
  console.log("activated");
  document.getElementById('endButton1').classList.remove("hidden");
    document.getElementById('endButton2').classList.remove("hidden");
    document.getElementById('endButton1').classList.add("visible");
      document.getElementById('endButton2').classList.add("visible");
}

function end() {
    // localStorage.lang = lang;
    window.location.href = "../index.html";
}
function another() {
    // localStorage.lang = lang;
    window.location.href = "../selectOdour/index.html";
}
</script>

</body>
</html>
